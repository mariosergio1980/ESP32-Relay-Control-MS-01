<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Led_RGB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --primary-color: #3a7bd5;
      --secondary-color: #4CAF50;
      --danger-color: #f44336;
      --disabled-color: #555;
      --border-color: #333;
      --shadow-color: rgba(0,0,0,0.3);
    }
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0 10px 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }
    h1 {
      margin-top: 30px;
      font-size: 1.8rem;
    }
    .relay-card {
      display: inline-block;
      background-color: var(--card-bg);
      padding: 20px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px var(--shadow-color);
      width: 220px;
      vertical-align: top;
      border: 1px solid var(--border-color);
    }
    .relay-card h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
      color: var(--text-color);
    }
    .relay-card p {
      margin-bottom: 10px;
      font-size: 1rem;
      color: var(--text-color);
    }
    .relay-card button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: var(--primary-color);
      cursor: pointer;
      font-size: 16px;
      width: 90%;
      transition: all 0.3s ease;
    }
    .relay-card button:hover {
      opacity: 0.8;
    }
    #allOffBtn, #logoutBtn {
      max-width: 300px;
      width: 90%;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 15px auto;
      display: block;
      color: white;
      transition: all 0.3s ease;
    }
    #allOffBtn {
      background-color: var(--danger-color);
    }
    #allOffBtn:hover {
      opacity: 0.8;
    }
    #logoutBtn {
      background-color: var(--disabled-color);
    }
    #logoutBtn:hover {
      opacity: 0.8;
    }

    /* Responsive layout */
    #dashboard {
      display: none;
    }
    #loginForm {
      max-width: 400px;
      margin: 80px auto 20px;
      background: var(--card-bg);
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 12px var(--shadow-color);
      border: 1px solid var(--border-color);
    }
    #loginForm input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px;
      font-size: 1rem;
      border: 1.5px solid var(--border-color);
      border-radius: 10px;
      box-sizing: border-box;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    #loginForm input:focus {
      border-color: var(--primary-color);
    }
    #loginForm button {
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #loginForm button:hover {
      background-color: #1565c0;
    }
    #dashboard .relay-container {
      max-width: 960px;
      margin: 20px auto 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    /* Smaller devices */
    @media (max-width: 700px) {
      .relay-card {
        width: 90%;
        margin: 10px auto;
        display: block;
      }
      body {
        padding: 0 10px 60px;
      }
    }
    footer {
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.7;
      padding: 10px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Controle de Led_RGB ESP32</h1>

  <!-- Formulário de login -->
  <div id="loginForm">
    <input type="email" id="email" placeholder="Digite seu e-mail" required />
    <input type="password" id="password" placeholder="Digite sua senha" required />
    <button id="loginBtn">Entrar</button>
  </div>

  <!-- Painel de controle -->
  <div id="dashboard">
    <div class="relay-container">
      <div class="relay-card">
        <h2>Vermelho</h2>
        <p>Status: <span id="status1">Carregando...</span></p>
        <button id="btn1">Alternar</button>
      </div>

      <div class="relay-card">
        <h2>Verde</h2>
        <p>Status: <span id="status2">Carregando...</span></p>
        <button id="btn2">Alternar</button>
      </div>

      <div class="relay-card">
        <h2>Azul</h2>
        <p>Status: <span id="status3">Carregando...</span></p>
        <button id="btn3">Alternar</button>
      </div>

      <div class="relay-card">
        <h2>Todas as Cores</h2>
        <p>Status: <span id="status4">Carregando...</span></p>
        <button id="btn4">Alternar</button>
      </div>
    </div>

    <button id="allOffBtn">Desligar Todos</button>
    <button id="logoutBtn">Sair</button>
  </div>

  <footer>
    Criado por --> MS_Testes_2025 <--
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyAsJNez92TtiBSPkqgwS-qCbes7sI0YN4w",
  authDomain: "esp32-relay-control-ms-01.firebaseapp.com",
  databaseURL: "https://esp32-relay-control-ms-01-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "esp32-relay-control-ms-01",
  storageBucket: "esp32-relay-control-ms-01.firebasestorage.app",
  messagingSenderId: "793014816170",
  appId: "1:793014816170:web:5dec40579b6c145cc9efd3"
};

    firebase.initializeApp(firebaseConfig);

    // Credenciais de login pré-definidas (pode ser substituído pela sua lógica)
    const allowedEmail = "mariosgs.agst@gmail.com";
    const allowedPassword = "@gst92MSGS";

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Por favor, insira e-mail e senha.");
        return;
      }

      // Verifica as credenciais fixas primeiro
      if(email === allowedEmail && password === allowedPassword){
        // Autentica com Firebase
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            console.log("Logado como", userCredential.user.email);
            loginForm.style.display = "none";
            dashboard.style.display = "block";
            startRelayControl();
          })
          .catch(error => {
            alert("Falha no login com Firebase: " + error.message);
          });
      } else {
        alert("E-mail ou senha inválidos.");
      }
    });

    function startRelayControl() {
      const db = firebase.database();

      const relays = [
        { id: 1, path: "relay1" },
        { id: 2, path: "relay2" },
        { id: 3, path: "relay3" },
        { id: 4, path: "relay4" },
      ];

      relays.forEach(relay => {
        const statusText = document.getElementById(`status${relay.id}`);
        const toggleButton = document.getElementById(`btn${relay.id}`);
        const relayRef = db.ref("/" + relay.path);

        relayRef.on("value", (snapshot) => {
          const state = snapshot.val();
          statusText.innerText = state ? "LIGADO" : "DESLIGADO";
          toggleButton.style.backgroundColor = state ? "var(--secondary-color)" : "var(--primary-color)";
          toggleButton.textContent = state ? "Desligar" : "Ligar";
        });

        toggleButton.onclick = () => {
          relayRef.get().then(snap => {
            relayRef.set(!snap.val());
          });
        };
      });

      document.getElementById("allOffBtn").onclick = () => {
        relays.forEach(relay => {
          db.ref("/" + relay.path).set(false);
        });
      };
    }

    document.getElementById("logoutBtn").onclick = () => {
      firebase.auth().signOut()
        .then(() => {
          dashboard.style.display = "none";
          loginForm.style.display = "block";
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        })
        .catch(error => {
          alert("Falha ao sair: " + error.message);
        });
    };
  </script>
</body>
</html>
